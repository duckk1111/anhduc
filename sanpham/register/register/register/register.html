<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register/register/register/register.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <a href="/homepage/homepage/home.html" class="logo" ><img src="/homepage/img/logo1.png" alt=""></a>
        <ul class="navmenu">
            <li><a href="/homepage/homepage/home.html">Home</a></li>
            <li><a href="https://www.worldflight.center/">Flight</a></li>
            <li><a href="#desitnations">Desitnations</a></li>
            <li><a href="#testimonials">testimonials</a></li>
            <li><a href="/rent villa/villa/villa.html">Bookings</a></li>
        </ul>

        <div class="btn-icon">
            <a href="/login/login.html" class="nav-btn">Sign Up</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="container">
        <div class="title">REGISTER</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter username" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Comfirm Password</span>
                    <input type="text" placeholder="Comfirm your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
